<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTCHECK</title>
    <link rel="shortcut icon" href="location.png" type="image/x-icon">

    <link rel="stylesheet" href="spot.css">
</head>
<body>

    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true" >
        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">sign up</label>
                <input type="text" name="txt" placeholder="user name" required="">
                <input type="email" name="email" placeholder="email"required="">
                <input type="password" name="pswd" placeholder="password"  required="">
                <button>sign up</button>
            </form>
        </div>
        <div class="login">
            <form> 
                <label for="chk" aria-hidden="true">login</label>
                <input type="email" name="email" placeholder="email" id="email" required="">
                <input type="password" name="pswd" placeholder="password" id="password" required="">
                <button type="submit" onclick="auth()">login</button>
            </form>
        </div>
    </div>
    
</body>
<script>
    function auth(){
        var email=document.getElementById('email').value;
        var password=document.getElementById('password').value;

        if(email=='admin@gmail.com' && password==12345678)
        { 
            window.location.assign('spot2.html');
            alert("log in")
        }
        else{
            alert("invalid information");
            return;
        }
    }
</script>
</html>
